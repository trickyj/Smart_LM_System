<!DOCTYPE html>

{% block content %}


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        $('#Profile').addClass('w3-bar-item w3-button w3-padding-large w3-white');

        $('#Home').removeClass('w3-bar-item w3-button w3-padding-large w3-white');
        $('#Home').addClass('w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white');

        $('#ApplyForLeave').addClass('w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white');
        $('#ApproveLeave').addClass('w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white');
        $('#Logout').addClass('w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white');
    </script>
</head>
<body>

<h1> My_Profile </h1>
<div class="myprofile">
    

        <div class="myprofile">
           <h2><a href="#"> {{ user.first_name }} </a> </h2> 
        </div>   

    </div>
    <!-- Profile Content -->
    <div class="w3-row-padding w3-container w3-light-grey w3-padding-30" id="profile">

        <div class="w3-content">
            <div class="w3-row w3-padding-32" style="padding:200px 16px">
                <h1>Profile</h1>

                <div class="w3-row w3-padding-32">

                    <div class="w3-col m12">
                        <form action="/action_page.php" target="_blank">
                            <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
                                <div class="w3-half">
                                    <p class="w3-small">First Name </p>
                                    <input class="w3-input w3-border" type="text" placeholder="First Name" required name="First Name" value='{{ user.first_name }}' readonly>
                                </div>
                                <div class="w3-half">
                                    <p class="w3-small">Last Name</p>
                                    <input class="w3-input w3-border" type="text" placeholder="Last Name" required name="Last Name" value='{{ user.last_name }}' readonly>
                                </div>
                            </div>
                            <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
                                <div class="w3-half">
                                    <p class="w3-small">Street Address Line 1</p>
                                    <input class="w3-input w3-border" type="text" placeholder="Street Address" required name="Street Address" value='{{user.Street_Address}}' readonly>
                                </div>
                                <div class="w3-half">
                                    <p class="w3-small">Street Address Line 2</p>
                                    <input class="w3-input w3-border" type="text" placeholder="Address2" required name="Address2" value='{{employees.Address2}}' readonly>
                                </div>
                            </div>
                            <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
                                <div class="w3-half">
                                    <p class="w3-small">City</p>
                                    <input class="w3-input w3-border" type="text" placeholder="City" required name="City" value='{{employees.City}}' readonly>
                                </div>
                                <div class="w3-half">
                                    <p class="w3-small">State</p>
                                    <input class="w3-input w3-border" type="text" placeholder="State" required name="State" value='{{employees.State}}' readonly>
                                </div>
                            </div>
                            <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
                                <div class="w3-half">
                                    <p class="w3-small">Postal Code</p>
                                    <input class="w3-input w3-border" type="text" placeholder="Postal Code" required name="Postal Code" value='{{employees.Postal_Code}}' readonly>
                                </div>
                                <div class="w3-half">
                                    <p class="w3-small">Country</p>
                                    <input class="w3-input w3-border" type="text" placeholder="Country" required name="Country" value='{{employees.Country}}' readonly>
                                </div>
                            </div>
                            <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
                                <div class="w3-half">
                                    <p class="w3-small">Email Address</p>
                                    <input class="w3-input w3-border" type="text" placeholder="Email Address" required name="Email Address" value='{{employees.Email_Address}}' readonly>
                                </div>
                                <div class="w3-half">
                                    <p class="w3-small">Mobile Number</p>
                                    <input class="w3-input w3-border" type="text" placeholder="Mobile Number" required name="Mobile Number" value='{{employees.Mobile_Number}}' readonly>
                                </div>
                            </div>
                            <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
                                <div class="w3-half">
                                    <p class="w3-small">Nationality</p>
                                    <input class="w3-input w3-border" type="text" placeholder="Nationality" required name="Nationality" value='{{employees.Nationality}}' readonly>
                                </div>
                                <div class="w3-half">
                                    <p class="w3-small">Date of Joining</p>
                                    <input class="w3-input w3-border" type="text" placeholder="Date of Joining" required name="Date of Joining" value='{{employees.Hire_Date}}' readonly>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
